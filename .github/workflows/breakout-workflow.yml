name: generate breakout svg

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
      # default token has contents:write from permissions above
        uses: actions/checkout@v4

      - name: Generate breakout SVGs
        uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}

      - name: Stash generated SVGs temporarily
        run: |
          mkdir -p /tmp/breakout-images
          ls -la output || true
          cp output/light.svg /tmp/breakout-images/breakout-light.svg
          cp output/dark.svg  /tmp/breakout-images/breakout-dark.svg

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create orphan branch and add images
        run: |
          # create/switch to orphan branch that only carries images
          git checkout --orphan github-breakout
          # remove everything staged/worktree
          git rm -rf . || true
          rm -rf * .[^.]* || true
          mkdir -p images
          cp /tmp/breakout-images/* images/
          git add images
          git commit -m "chore: update GitHub breakout SVGs" || echo "No changes to commit"

      - name: Force-push images branch
        run: |
          git push --force origin github-breakout
