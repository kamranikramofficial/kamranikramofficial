name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"     # 1st trigger at 00:00 UTC
    - cron: "0 8 * * *"     # 2nd trigger at 08:00 UTC
    - cron: "0 16 * * *"    # 3rd trigger at 16:00 UTC
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          keep_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Snake (if changed)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add dist/*
          if git diff --cached --quiet; then
            echo "No snake changes to commit."
          else
            git commit -m "Update snake animation - $(date -u)"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dummy-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make dummy commit
        run: |
          git config --global user.name "github-actions"
          git config --globa
